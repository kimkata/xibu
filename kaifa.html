<script>
function getCurrentDate() {
    const currentDate = new Date();
    const year = currentDate.getFullYear();
    const month = String(currentDate.getMonth() + 1).padStart(2, '0');
    const day = String(currentDate.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}


	function extractLiInfo() {
    const lis = document.querySelectorAll('li');
    var content_copy = "("+ getCurrentDate()+")金数据相关链接以下:\n\n";
    var count = 0;
    lis.forEach(li => {
        const liText = li.textContent.trim();
        const aTag = li.querySelector('a');
        const href = aTag ? aTag.href : null;
        count ++;
        content_copy += "[" + count.toString().padStart(2, '0') + "]" + liText + "\n\n";
        console.log(`${liText}`);
    });
    content_copy += "以上链接可能会过时,最好在浏览器中使用网址: xibu.pages.dev 访问,而不是在微信中使用（微信会拦截）!";
    document.querySelector("#kimkat_copy").setAttribute("data-clipboard-text",content_copy);
}
// 调用函数
extractLiInfo();
</script>
<script>
    var clipboard = new ClipboardJS('.copy_btn');
    clipboard.on('success', function (e) {
        document.querySelectorAll(".copy_btn").forEach(function (item) {
            if (item.style.color != 'blue') { item.style.color = 'blue'; }
        });
        e.trigger.style.color = 'red';
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
        e.clearSelection();
    });

    clipboard.on('error', function (e) {
        console.error('Action:', e.action);
        console.error('Trigger:', e.trigger);
    });
</script>
